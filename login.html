<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet"type="text/css" href="login.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>  

    <div class="generaldiv">
    <div class="parteizquierda">
    <div class="formulario">
    <form id="loginform" method="post">
        <h2 class="titulo">OpenBootcamp <span>| Alumnos</span></h2>
        <fieldset>
            <div class="campos">
            <p class="arriba">Email</p>
            <div>
                <input class="input" type="email" placeholder="Introduce tu correo"/>
            </div>
  
            <p class="arriba">Contraseña</p>
            <div>
                <input type="password" placeholder="Introduce tu contraseña"/>
            </div>
            <div class="cosas">
                <input class="input" type="checkbox" name="Recuérdame" value="Recuérdame"/>
                <label for="Recuérdame">Recuérdame</label>
                <a class="olvidado" href="url">He olvidado la contraseña</a>
            </div>
            <p></p>
            <div id="boton">
                <input class="button" type="submit" value="Iniciar sesión">
            </div>
        </div>
        </fieldset>
    </form>
</div>
<div class="foot">
    <p class="footer" >Copyright © 2021 Open Bootcamp SL, Imagina Group</p>
    <p class="footer" >Todos los derechos reservados.</p>
    <a class="privacidad" href="url">Política de privacidad</a>
</div>
</div>
</div>
</body>
</html>
